accelerator:
  options:
    - name: databaseName
      inputType: text
      defaultValue: "customer-database"
      label: Database Instance Name
      description: The name of the database instance this application will use
      required: true

engine:
  let:
    - name: databaseResourceName
      expression: '#databaseName.toLowerCase()'
  chain:
    - merge:
      - include: [ "**" ]
        exclude: [ "docker-compose.yaml", "**/workload.yaml", "README.md" ]

      - include: [ "**/workload.yaml" ]
        chain:
          - type: ReplaceText
            substitutions:
              - text: "customer-database"
                with: "#databaseResourceName"
